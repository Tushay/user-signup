{% extends 'base.html' %}

{% block content %}
<h1>User Signup</h1>
<form action="/error" method="post">
   <table>
       <tr>
            <td><label>Username</label></td>
        
                <td><input type="text" name="username" value="{{username}}"/>
                <span class="error">{{username_error}}</span></td>
        </tr>        
        <tr>
            <td><label>Password</label></td>
                <td><input type="password" name="password" />
                <span class="error">{{password_error}}</span></td>
        </tr>    
    
        <tr>
            <td><label>Verify Password</label></td>
                <td><input type="password" name="verify-pass" />
                <span class="error">{{verify_error}}</span></td>
    
        </tr>

        <tr>
            <td><label>Email(optional)</label></td>
                <td><input type="text" name="email" />
                <span class="error">{{email_error}}</span></td>
        </tr>
       
    <tr>

        <td><input type="submit" value="Submit" /></td>

    </tr>
</table>
</form>
{% endblock %}
